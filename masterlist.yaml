plugins:
###### Official Game Files ######
  - name: 'Update.esm'
    group: *updateEsmGroup
    tag:
      - C.Location
      - Delev
      - Invent.Change
      - Keywords
    dirty:
      - <<: *quickClean
        crc: 0xE5B67BDA
        util: '[TES5Edit v4.0.4](https://www.nexusmods.com/skyrim/mods/25859)'
        itm: 96
        udr: 3
  - name: 'Dawnguard.esm'
    group: *dlcGroup
    tag:
      - C.Location
      - C.Regions
      - Delev
      - Invent.Add
      - Invent.Remove
      - Keywords
      - Relev
      - Text
    msg:
      - <<: *wildEdits
        type: say
        subs: [ '[Dawnguard.esm Wild Edits Cleaning Guide](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#AppendixBManuallyCleaningDawnguard)' ]
        condition: 'checksum("Dawnguard.esm", 72F9CE01) or checksum("Dawnguard.esm", 4230F385) or checksum("Dawnguard.esm", D9B25D21)'
    dirty:
      - <<: *quickClean
        crc: 0xBD72CCF3
        util: '[TES5Edit v4.0.4](https://www.nexusmods.com/skyrim/mods/25859)'
        itm: 782
        udr: 82
        nav: 57
  - name: 'HearthFires.esm'
    group: *dlcGroup
    after: [ 'Dawnguard.esm' ]
    tag:
      - C.Location
      - Graphics
      - Invent.Add
      - Text
    dirty:
      - <<: *quickClean
        crc: 0xAF82CE6A
        util: '[TES5Edit v4.0.4](https://www.nexusmods.com/skyrim/mods/25859)'
        itm: 231
        udr: 11
        nav: 5
  - name: 'Dragonborn.esm'
    group: *dlcGroup
    after:
      - 'Dawnguard.esm'
      - 'HearthFires.esm'
    tag:
      - C.Location
      - Invent.Add
      - Invent.Remove
      - Relev
    dirty:
      - <<: *quickClean
        crc: 0xA9F83BFF
        util: '[TES5Edit v4.0.4](https://www.nexusmods.com/skyrim/mods/25859)'
        itm: 84
        udr: 8
        nav: 1
  - name: 'HighResTexturePack01.esp'
    group: *dlcGroup
  - name: 'HighResTexturePack02.esp'
    group: *dlcGroup
    after: [ 'HighResTexturePack01.esp' ]
  - name: 'HighResTexturePack03.esp'
    group: *dlcGroup
    after:
      - 'HighResTexturePack01.esp'
      - 'HighResTexturePack02.esp'

###### Unofficial Patches ######
  - name: 'Unofficial (Skyrim|Dawnguard|Hearthfire|Dragonborn) Patch.esp'
    group: *unofficialPatchGroup
    msg:
      - <<: *alreadyInOrFixedByUSLEEP
        condition: 'active("Unofficial Skyrim Legendary Edition Patch.esp") and file("Dawnguard.esm") and file("HearthFires.esm") and file("Dragonborn.esm")'
