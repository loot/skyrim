common:
# Files
  - &FNIS
    name: 'tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe'
    display: '[Fores New Idles in Skyrim](http://www.nexusmods.com/skyrim/mods/11811)'
  - &SKSE
    name: '../skse_loader.exe'
    display: '[SKSE](http://skse.silverlock.org)'
  - &SkyUI
    name: 'SkyUI.esp'
    display: '[SkyUI](http://www.nexusmods.com/skyrim/mods/3863)'

# Messages
  - &alreadyInX
    type: error
    content:
      - lang: en
        text: 'Delete. Already included in %1%.'
      - lang: da
        text: 'Slet. Allerede inkluderet i %1%.'
      - lang: de
        text: 'Löschen. Bereits in %1% enthalten.'
      - lang: es
        text: 'Borrar. Esta incluido en %1%.'
      - lang: ja
        text: '削除してください。既に%1%に含まれています。'
      - lang: ko
        text: '삭제하십시오. 이미 %1%에 포함되어 있습니다.'
      - lang: pl
        text: 'Usuń. Już zawarte w %1%'
      - lang: pt
        text: 'Apagar. Já incluído em %1%.'
      - lang: pt_BR
        text: 'Delete. Já icluído em %1%'
      - lang: ru
        text: 'Удалите. Уже включено в %1%.'
      - lang: sv
        text: 'Ta bort. Redan inkluderat i %1%'
      - lang: zh_CN
        text: '删除。已包含在%1%中。'
  - &alreadyInAmidianBornContentAddon
    <<: *alreadyInX
    condition: 'active("aMidianBorn_ContentAddon.esp")'
    subs: [ 'aMidianBorn_ContentAddon.esp' ]
  - &alreadyInBDO
    <<: *alreadyInX
    condition: 'file("BDO.esp")'
    subs: [ 'BDO.esp' ]
  - &alreadyInCompleteCraftingOverhaul
    <<: *alreadyInX
    condition: 'file("Complete Crafting Overhaul( - BS version)?\.esp")'
    subs: [ 'Complete Crafting Overhaul' ]
  - &alreadyInCompleteCraftingOverhaulRemade
    <<: *alreadyInX
    condition: 'active("Complete Crafting Overhaul_Remade.esp")'
    subs: [ 'Complete Crafting Overhaul_Remade.esp' ]
  - &alreadyInCraftTemperSmelt
    <<: *alreadyInX
    condition: 'file("Craft, Temper, Smelt.esp")'
    subs: [ 'Craft, Temper, Smelt.esp' ]
  - &alreadyInFFNords
    <<: *alreadyInX
    condition: 'file("FFNords.esp")'
    subs: [ 'FFNords.esp' ]
  - &alreadyInLegendarySouls
    <<: *alreadyInX
    condition: 'file("LegendarySouls.esp")'
    subs: [ 'LegendarySouls.esp' ]
  - &alreadyInPerkUp
    <<: *alreadyInX
    condition: 'file("PerkUP.+\.esp")'
    subs: [ 'PerkUP plugins' ]
  - &alreadyInPerkUpArchery
    <<: *alreadyInX
    condition: 'file("PerkUP-Archery.esp")'
    subs: [ 'PerkUP-Archery.esp' ]
  - &alreadyInPrettyFollowers
    <<: *alreadyInX
    condition: 'file("Pretty Followers.esm")'
    subs: [ 'Pretty Followers' ]
  - &alreadyInSexierHousecarls
    <<: *alreadyInX
    condition: 'file("Sexier Housecarls.esp")'
    subs: [ 'Sexier Housecarls.esp' ]
  - &alreadyInSIDTComplete
    <<: *alreadyInX
    condition: 'file("SIDT - Complete.esp")'
    subs: [ 'SIDT - Complete.esp' ]
  - &alreadyInSkyrimImmersiveCreatures
    <<: *alreadyInX
    condition: active("Skyrim Immersive Creatures.esp") or active("Skyrim Immersive Creatures.esm")
    subs: [ 'Skyrim Immersive Creatures.esp' ]
  - &alreadyInSkyRe
    <<: *alreadyInX
    condition: 'file("SkyRe_Main.esp") or file("SkyRe_Main_NoDawnguard.esp")'
    subs: [ 'SkyRe Main' ]
  - &alreadyInUFO
    <<: *alreadyInX
    subs: [ 'Ultimate Follower Overhaul' ]
    condition: 'file("UFO - Ultimate Follower Overhaul.esp")'

  - &alreadyInOrFixedByX
    type: error
    content:
    - lang: en
      text: 'Delete. Already included or otherwise fixed in %1%.'
    - lang: de
      text: 'Löschen. Bereits enthalten oder anderweitig korrigiert in %1%.'
    - lang: es
      text: 'Borrar. Esta incluido, o de otra modo, arreglado en el %1%.'
    - lang: pl
      text: 'Usuń. Już zawarte lub naprawione w %1%'
    - lang: ru
      text: 'Удалите. Уже включено в %1% или исправлено иным образом.'
    - lang: sv
      text: 'Ta bort. Redan inkluderat i eller fixat i %1%'
  - &alreadyInOrFixedByUSLEEP
    <<: *alreadyInOrFixedByX
    subs: [ '[Unofficial Skyrim Legendary Edition Patch](https://www.nexusmods.com/skyrim/mods/71214/)' ]
    condition: 'active("Unofficial Skyrim Legendary Edition Patch.esp")'
  - &alreadyInOrFixedByUHRP
    <<: *alreadyInOrFixedByX
    subs: [ 'Unofficial High Resolution Patch.esp' ]
    condition: 'active("Unofficial High Resolution Patch.esp")'

  - &alsoUseX
    type: say
    content:
      - lang: en
        text: 'It is highly recommended that you also use %1%.'
      - lang: de
        text: 'Es wird dringend empfohlen, dass Sie auch %1% benutzen.'
      - lang: pl
        text: 'Jest wysoce wskazane abyś używał także %1%.'

  - &corrupt
    type: warn
    content:
      - lang: en
        text: 'This file is corrupt and should not be used.'
      - lang: de
        text: 'Diese Datei ist korrupt und sollte nicht benutzt werden.'
      - lang: es
        text: 'Este archivo puede corromper tu juego y no debería ser utilizado.'
      - lang: ja
        text: 'このファイルは壊れています。使用しないでください。'
      - lang: pl
        text: 'Ten plik jest zepsuty i nie powinien być używany.'
      - lang: pt_BR
        text: 'Este arquivo está corrompido e não deveria ser utilizado.'
      - lang: ru
        text: 'Файл испорчен и не должен использоваться.'
      - lang: sv
        text: 'Denna fil är korrupt och borde inte användas.'

  - &deleteOrDeactivateX
    type: error
    content:
      - lang: en
        text: 'Delete or deactivate. %1%'
      - lang: de
        text: 'Lösche oder deaktiviere. %1%'
      - lang: ja
        text: '%1%を削除するか非アクティブにしてください。'
      - lang: pl
        text: 'Usuń lub dezaktywuj. %1%'
      - lang: ru
        text: 'Не забудьте отключить или удалить. %1%'
    subs: [ '' ]

  - &deletePlugin
    type: warn
    content:
      - lang: en
        text: 'When using **%1%**. It''s recommended that you deactivate or delete this ESP file, but keep the resources (e.g. meshes, textures) installed with this mod. As they''re still required by **%1%**.'
      - lang: de
        text: 'Beim Nutzen von **%1%** ist es empfohlen, dass Sie die ESP-Datei deaktivieren oder löschen, aber die mitgelieferten Mittel (z.B Meshes, Texturen) beibehalten die mit dieser Mod mitinstalliert wurden. Diese werden immer noch von **%1%** vorausgesetzt.'
      - lang: ja
        text: '**%1%**を使用中の場合。このespファイルは無効化あるいは削除するのはおすすめしますが、このmodによってインストールされたリソース(メッシュ、テクスチャなど)はそのままにしておいてください。これらは**%1%**によって引き続き必要とされてます。'
      - lang: ko
        text: '**%1%** 모드를 사용중일 떈, 이 ESP 파일을 삭제하고 함께 설치된 리소스(예: 메쉬, 텍스쳐)만 남겨두는 걸 권장합니다. 리소스는 **%1%** 모드에서 필요로 합니다.'
      - lang: pl
        text: 'Używając **%1%**, jest rekomendowane abyś dezaktywował lub usunął ten plik ESP, ale pozostawił zasoby (siatki, tekstury) zainstalowane z tym modem. Ponieważ są wciąż wymagane przez **%1%**.'
      - lang: pt
        text: 'Ao utilizar **%1%**, é recomendado que você desative ou apage este ficheiro ESP, mas mantenha os recursos (ex. meshes, texturas) instalados por este mod. Sendo que os mesmos ainda são necessitados por **%1%**. '
      - lang: pt_BR
        text: 'Quando se usa **%1%**, é recomendado que você desative ou delete este arquivo ESP, mas que mantenha os recursos (ex. meshes, texturas) que vieram com esse mod.'
      - lang: ru
        text: 'Пока используется **%1%**, рекомендуется отключить или удалить esp этого мода, но оставить установленные ресурсы (meshes, textures). Т.к. они все еще требуются для **%1%**.'
      - lang: sv
        text: 'När du använder **%1%** är det rekommenderat att du avaktiverar eller tar bort denna ESP-fil, men behåll resurserna (meshar och texturer) installerade med denna mod. De krävs fortfarande av **%1%**.'

  - &doNotClean
    type: say
    content:
      - lang: en
        text: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: da
        text: 'Rengør ikke ITM-poster: de er forsætlige og krævede for at mod’en fungerer. Det er sikkert at gendanne poster, men gør ikke andet end dét.'
      - lang: de
        text: 'ITM-Einträge in diesem Plugin sollten nicht gesäubert werden, sie sind absichtlich enthalten und werden benötigt, damit die Mod richtig funktioniert. Gelöschte Einträge wiederherzustellen ist in Ordnung, alles andere aber nicht.'
      - lang: es
        text: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: ja
        text: 'IMTレコードはクリーンしないでください。これらは意図的に残されたデータであり、Modを機能させるために必要です。削除の取り消しは安全に行えますが、それ以外のことは行わないでください。'
      - lang: ko
        text: 'ITM 자료를 삭제하지 마십시오. 모드가 정상 작동하기 위해 의도적으로 남겨진 자료입니다. 삭제를 취소하는 것 이외에는 안전하지 않습니다.'
      - lang: pl
        text: 'Nie czyść rekordów ITM, są one zamierzone i potrzebne do działania tego moda. Jest bezpieczne aby cofnąć usunięcie rekordów (UDR), ale nie rób nic innego ponad to. '
      - lang: pt
        text: 'Não apagar os registos ITM. São intencionais e necessárias para o funcionamento do mod. É seguro restaurar os registos, mas não faça nada mais que isso.'
      - lang: pt_BR
        text: 'Não apague os registros ITM. Eles são intencionais e necessários para que o mod funcione. É seguro restaurar os registros, mas nada mais além disso.'
      - lang: ru
        text: 'Не очищать ITM-записи. "Грязные" правки оставлены специально и требуются для функционирования мода. Восстановить удаленные записи (UDR) можно безопасно, но идентичные мастерфайлу лучше оставить.'
      - lang: sv
        text: 'Städa inte bort ITM records, de är avsiktliga och krävs för att modden ska fungera. Det är säkert att återställa records, men gör ingenting förutom det.'
      - lang: zh_CN
        text: '不干净。"脏"数据是故意的，这是mod需要的功能。'

  - &fixedInOfficialPatchX
    type: error
    content:
      - lang: en
        text: 'Delete. Fixed in Official Patch %1%.'
      - lang: de
        text: 'Löschen. Korrigiert im offiziellen Patch %1%.'
      - lang: es
        text: 'Borrar. Incluido en el patch oficial %1%.'
      - lang: ja
        text: '削除してください。公式パッチ%1%で修正されています。'
      - lang: pl
        text: 'Usuń. Naprawione w Oficjalnej Łatce %1%.'
      - lang: ru
        text: 'Удалите. Исправлено в официальном патче %1%.'

  - &fixedPluginOutSub
    type: warn
    content:
      - lang: en
        text: 'Contains unexpected (or out of order) records. A compatibility patch fixed and cleaned with TES5Edit can be obtained [here](http://www.nexusmods.com/skyrim/mods/26230).'
      - lang: de
        text: 'Enthält unerwartete (oder nicht sortierte) Einträge. Ein Kompatibilitätspatch, ausgebessert und gesäubert mit TES5Edit, kann [hier](http://www.nexusmods.com/skyrim/mods/26230) gefunden werden.'
      - lang: es
        text: 'Este archivo contiene entradas fuera de lugar. Un patch de compatibilidad puede ser encontrado [aquí](http://www.nexusmods.com/skyrim/mods/26230).'
      - lang: ja
        text: '予期しない（あるいは順序が乱れた）レコードが含まれています。[こちら](http://www.nexusmods.com/skyrim/mods/26230)からTES5Editで修正しクリーニングを行った互換パッチを入手可能です。'
      - lang: pl
        text: 'Zawiera niespodziewane wpisy (lub poza kolejnością). Łatka kompatybilności wyczyszczona i naprawiona przez TES5Edit może być pobrana [tutaj](http://www.nexusmods.com/skyrim/mods/26230).' 
      - lang: ru
        text: 'Содержит неожиданные (или неисправные) записи. Исправленный и очищенный с помощью Tes5Edit патч можно попробовать найти [здесь](http://www.nexusmods.com/skyrim/mods/26230). (Замечание для любых локализаций исправленных файлов: Если вы уверены, что используете переведенную на русский язык исправленную версию, с указанной по ссылке страницы на Нексусе, то данное сообщение отобразится ошибочно и может быть проигнорировано.)' #added additional info about localized fixed versions because condition for this message it is show message for espm with different checksum from fixed english version and message also will be displayed for any localisation of fixed version.
  - &fixedPluginPreCK
    type: warn
    content:
      - lang: en
        text: 'Original file was released before the Creation Kit (07 Feb. 2012). A compatibility patch fixed and cleaned with TES5Edit can be obtained [here](%1%).'
      - lang: de
        text: 'Die Original Datei wurde vor dem Creation Kit (07 Feb. 2012) veröffentlicht. Ein Kompatibilitätspatch, ausgebessert und gesäubert mit TES5Edit, kann [hier](%1%) gefunden werden.'
      - lang: es
        text: 'El archivo original fue lanzado antes del Creation Kit (07 Feb. 2012). Puedes encontrar un patch de compatibilidad [aquí](%1%).'
      - lang: ja
        text: '元のファイルはCreation Kitのリリース日（2012年2月7日）より前にリリースされています。[こちら](%1%)からTES5Editで修正しクリーニングを行った互換パッチを入手可能です。'
      - lang: pl
        text: 'Oryginalny plik został stworzony przed wydaniem Creation Kit (07 Luty 2012). Łatka kompatybilności wyczyszczona i naprawiona przez TES5Edit może być pobrana [tutaj](%1%).'
      - lang: ru
        text: 'Оригинальный файл был выпущен до выхода Creation Kit (07 фев. 2012). Исправленный и очищенный с помощью Tes5Edit патч можно попробовать найти [здесь](%1%). (Замечание для любых локализаций исправленных файлов: Если вы уверены, что используете переведенную на русский язык исправленную версию, с указанной по ссылке страницы на Нексусе, то данное сообщение отобразится ошибочно и может быть проигнорировано.)' #added additional info about localized fixed versions because message also can be displayed for any localisation of fixed version.
  - &fixedPluginPreCKSharlikran
    <<: *fixedPluginPreCK
    subs: [ 'http://www.nexusmods.com/skyrim/mods/26230' ]

  - &installOriginalResources
    type: say
    content:
      - lang: en
        text: 'Remember to install the original mod before activating a patch or skyrim will crash when it can''t find the supporting files.'
      - lang: de
        text: 'Vergessen Sie nicht, die Original Mod vor dem Aktivieren eines Patches zu installieren, oder Skyrim wird abstürzen wenn es nicht die benötigten Dateien finden kann.'
      - lang: ja
        text: 'パッチをアクティブにする前に必ず元のModをインストールしてください。元のModから使用されているファイルが見つからなかった場合、ゲームが強制終了したりバグが発生する恐れがあります。'
      - lang: pl
        text: 'Pamiętaj o instalacji oryginalnego moda przed aktywacją łątki lub nastąpi awaria skyrim kiedy nie znajdzie on wspieranych plików.'
      - lang: ru
        text: 'Не забудьте установить оригинальный мод, перед активацией этого патча! Если игра не сможет найти файлы оригинального мода, то это вызовет баги и вылеты игры.'

  - &obsolete
    type: warn
    content:
      - lang: en
        text: 'Obsolete. Update to latest version. %1%'
      - lang: da
        text: 'Forældet. Opdatér til den nyeste version. %1%'
      - lang: de
        text: 'Veraltet. Aktualisiere zur neusten Version. %1%'
      - lang: es
        text: 'Obsoleto. Actualizar a la última versión. %1%'
      - lang: ja
        text: '旧式のプラグインです。最新版に更新してください。 %1%'
      - lang: ko
        text: '사용되지 않습니다. 최신 버전으로 업데이트하십시오. %1%'
      - lang: pl
        text: 'Przestarzały. Uaktualnij do ostatniej wersji. %1%'
      - lang: ru
        text: 'Устарело. Обновите до последней версии. %1%'
      - lang: sv
        text: 'Utdaterad. Uppdatera till den senaste versionen. %1%'
      - lang: zh_CN
        text: '已过时。请升级到最新版本。 %1%'
    subs: [ '' ]

  - &onlyUseSmashOrBash
    type: say
    content:
      - lang: en
        text: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'
      - lang: de
        text: 'Kann benutzt werden mit einem %1%, würde jedoch weitere Arbeit benötigen. Ein Smashed Patch oder Bash Patch sollte unabhängig voneinander verwendet werden.'
      - lang: es
        text: 'Se puede utilizar con un %1% pero requeriría un trabajo adicional. Deben de estar utilizado un Smashed Patch o un Bash Patch independiente del uno el otro.'
      - lang: ja
        text: '%1%と同時に使用できますが、追加作業が必要となります。Smashed PatchかBash Patchはそれぞれ単独で使用してください。'
      - lang: pl
        text: 'Może być używane wraz z %1% ale wymagałoby dodatkowej pracy. Smashed Patch lub Bashed Patch powinien być używany niezależnie jeden od drugiego.'
      - lang: ru
        text: 'Может быть использовано совместно с %1% но возможно потребуется дополнительная работа. Smashed Patch или Bash Patch должны быть использованы независимо друг от друга.'

  - &patch3rdParty
    type: say
    content:
      - lang: en
        text: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %2%'
      - lang: de
        text: 'Sie scheinen **%1%** zu nutzen, aber Sie haben keinen Kompatibilitätspatch für diese Mod aktiviert. Ein Patch von Dritten ist hier verfügbar: %2%'
      - lang: ja
        text: '**%1%**を使用しているようですが、このmodの互換性パッチが有効になっていません。サードパーティのパッチはここで入手できます:%2%'
      - lang: ko
        text: '**%1%** 모드와 사용하기 위한 호환성 패치가 작동 중이지 않습니다. 제3자 제공 호환성 패치는 여기에서 다운로드 가능합니다: %2%'
      - lang: pl
        text: 'Wygląda na to że używasz **%1%**, ale nie masz aktywnej łatki zgodności dla tego moda. Łatka trzeciej strony jest dostępna tutaj: %2%'
      - lang: pt
        text: 'Você aparenta estar a utilizar **%1%**, mas não ativou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %2%'
      - lang: pt_BR
        text: 'Você aparenta estar usando **%1%**, mas não habilitou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %2%'
      - lang: ru
        text: 'Похоже, что используется **%1%**, но патч совместимости для него не был подключен. Патч совместимости можно найти здесь: %2%'
      - lang: sv
        text: 'Det verkar som att du använder **%1%**, men du har inte aktiverat en kompabilitetspatch för denna mod. En patch från en tredje part finns här: %2%.'
  - &patchRequiem3rdParty
    type: say
    content:
      - lang: en
        text: 'You seem to be using Requiem, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %1%'
      - lang: de
        text: 'Sie scheinen Requiem zu nutzen, aber Sie haben keinen Kompatibilitätspatch für diese Mod aktiviert. Ein Patch von Dritten ist hier verfügbar: %1%'
      - lang: ja
        text: 'Requiemを使用しているようですが、このmodの互換性パッチが有効になっていません。サードパーティのパッチはここで入手できます:%1%'
      - lang: ko
        text: 'Requiem 모드와 사용하기 위한 호환성 패치가 작동 중이지 않습니다. 제3자 제공 호환성 패치는 여기에서 다운로드 가능합니다: %1%'
      - lang: pl
        text: 'Wygląda na to że używasz Requiem, ale nie masz aktywnej łatki zgodności dla tego moda. Łatka trzeciej strony jest dostępna tutaj: %1%'
      - lang: pt
        text: 'Você aparenta estar a utilizar Requiem, mas não ativou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %1%'
      - lang: pt_BR
        text: 'Você aparenta estar usando Requiem, mas não habilitou o patch de compatibilidade para este mod. Um patch feito por terceiros está disponível aqui: %1%'
      - lang: ru
        text: 'Похоже, что используется Requiem, но патч совместимости для него не был подключен. Патч совместимости можно найти здесь: %1%'
  - &patchRequiemRPC
    <<: *patchRequiem3rdParty
    subs:
      - '[Requiem Patch Central](https://www.nexusmods.com/skyrim/mods/61621)'
  - &patchRequiemMRP
    <<: *patchRequiem3rdParty
    subs:
      - '[More Requiem Patches](https://www.nexusmods.com/skyrim/mods/58141)'

  - &patchIncluded
    type: say
