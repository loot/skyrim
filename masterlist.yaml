globals:
# Latest LOOT Thread
  - &lootThread
    <<: *latestLOOTThread
    subs: [ 'https://loot.github.io/latest-thread/' ]

# SKSE
  # Missing
  - &skseMissing
    <<: *scriptExtenderMissing
    subs:
      - 'SKSE'
      - '[SKSE](https://skse.silverlock.org)'
    condition: 'file("SKSE/Plugins/([^\.]+\.dll)") and not file("../skse_loader.exe")'

  # Required Scripts
  - &skseRequiredScripts
    <<: *scriptExtenderRequiredScripts
    subs:
      - 'Skyrim Script Extender'
      - '[SKSE](https://skse.silverlock.org)'
    condition: 'not file("scripts/skse.pex") and file("../skse_loader.exe")'

# Animation Frameworks
  # Fores New Idles
  - <<: *runAnimFramework
    subs:
      - '[Fores New Idles in Skyrim](https://www.nexusmods.com/skyrim/mods/11811/)'
      - 'GenerateFNISforUsers.exe'
      - 'FNIS'
    condition: 'file("tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe")'
  # Nemesis Unlimited Behavior Engine
  - <<: *runAnimFramework
    subs:
      - '[Nemesis Unlimited Behavior Engine](https://github.com/ShikyoKira/Project-New-Reign---Nemesis-Main/releases/)'
      - 'Nemesis Unlimited Behavior Engine.exe'
      - 'Nemesis'
    condition: 'file("Nemesis_Engine/Nemesis Unlimited Behavior Engine.exe")'
  # Nemesis and FNIS compatibility
  - <<: *useOnlyOneX
    subs: [ '**Fores New Idles in Skyrim** or **Nemesis Unlimited Behavior Engine**' ]
    condition: 'file("Nemesis_Engine/Nemesis Unlimited Behavior Engine.exe") and file("tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe")'

# Latest Version
  # SKSE
  - <<: *versionOldX
    subs: [ '**Script Extender ([SKSE](https://skse.silverlock.org))**' ]
    condition: 'version("../skse_loader.exe", "0.1.7.3", <) and file("../skse_loader.exe")'
  - <<: *versionUpToDateX
    subs: [ '**Script Extender ([SKSE](https://skse.silverlock.org))**' ]
    condition: 'version("../skse_loader.exe", "0.1.7.3", >=) and file("../skse_loader.exe")'

