# LOOT ignores anything that doesn't come under 'bash_tags', 'globals',
# 'groups', or 'plugins', so a section like 'common' is useful for storing
# data that gets re-used.
prelude:
  common:
  # Message Anchors
    - &alreadyInX
      type: error
      content: 'Delete. Already included in %1%.'

    - &alreadyInOrFixedByX
      type: error
      content: 'Delete. Already included or otherwise fixed in %1%.'

    - &alsoUseX
      type: say
      content: 'It''s highly recommended that you also use %1%.'

    - &compatIssuesWithX
      type: say
      content: 'This plugin has compatibility issues with %1%. For more information, read this mod''s compatibility notes.'

    - &compatNotes
      type: say
      content: 'It is recommended that you read this mod''s [Compatibility Notes](%1%).'

    - &compatPatch
      type: say
      content: 'It is recommended that you check the following compatibility patch compilation for this mod: %1%'

    - &corrupt
      type: warn
      content: 'This file is corrupt and should not be used.'

    - &deleteOrDeactivateX
      type: error
      content: 'Delete or deactivate. %1%'
      subs: [ '' ]

    - &deletePlugin
      type: warn
      content: 'When using **%1%**, it''s recommended that you deactivate or delete this ESP file but keep the resources (e.g. meshes, textures) installed with this mod.'

    - &essentialFiles
      type: warn
      content: 'Another mod seems to be overwriting one of this mod''s essential files. Please ensure you''re using this mod''s version of %1% or a compatible version if available.'

    - &includesX
      type: say
      content: '%1% is included with this mod.'

    - &languageX
      type: say
      content: 'Language: %1%'

    - &mainQuestCompleted
      type: say
      content: 'Only use this plugin once the main quest of the game has been completed.'

    - &masterReassign
      type: say
      content: 'The **%1%** master must be reassigned to **%2%**.'

    - &missingRequirementXforY
      type: warn
      content: 'It appears you have installed **%2%**, but some of its requirements seem to be missing. Please ensure you have correctly installed **%1%**.'

    - &missingRequirementXforPlugin
      type: warn
      content: 'Some of this plugins requirements seem to be missing. Please ensure you have correctly installed **%1%**.'

    - &moddingPlugin
      type: error
      content: 'This plugin is a modding resource and should not be used in-game.'

    - &moveXFromYToZ
      type: say
      content: 'Move %1% from %2% to %3%.'

    - &obsolete
      type: warn
      content: 'Obsolete. Update to the latest version. %1%'
      subs: [ '' ]

    - &onlyUseSmashOrBash
      type: say
      content: 'Can be used with a %1% but would require additional work. A Smashed Patch or Bash Patch should be used independently of one another.'

    - &optional
      type: say
      content: 'This plugin is optional.'

    - &patch3rdParty
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A third party patch is available here: %2%'

    - &patcherScriptAvailable
      type: say
      content: '%1% patcher script available here: %2%'

    - &patchIncluded
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is included with this plugin''s installer.'

    - &patchOutdated
      type: warn
      content: 'This patch is outdated and may not be compatible with the latest version of the patched mod.'

    - &patchProvided
      type: say
      content: 'You seem to be using **%1%**, but you have not enabled a compatibility patch for this mod. A compatibility patch is provided on this plugin''s mod page.'

    - &patchUnavailable
      type: warn
      content: 'A patch is required to make this mod fully compatible with %1%. None is currently available for download.'

    - &patchUpdateAvailable
      type: say
      content: 'Update Patch available: %1%'

    - &renameFile
      type: say
      content: 'Rename this file to %1%.'

    - &renameXtoY
      type: warn
      content: 'You need to rename %1% to %2% or this mod won''t work.'

    # Useful for when a plugin needs SkyUI, but shouldn't load after it (eg. when it's a master plugin).
    - &requiresMCM_X
      type: warn
      content: 'A **Mod Configuration Menu** is required for this mod to be fully functional. An **MCM** can be added by installing %1%.'

    - &requiresResources
      type: warn
      content: 'Requires resources (e.g. meshes, textures; not plugins) from %1%.'

    - &requiresX
      type: warn
      content: 'Requires: %1%'

    - &runAnimFramework
      type: say
      content: 'It appears you have **%1%** installed. Remember to run **%2%** every time you have installed or uninstalled %3%, or a %3%-based mod.'

    - &runxLODGen
      type: say
      content: 'If you add, remove, or update plugins that alter WRLD/CELL records, remember to update this module with **xLODGen**.'

    - &sortMasters
      type: say
      content: 'Plugin''s Masters require sorting. %1%'
      subs: [ '[xEdit - Sort Masters](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#SortingMasterFileLoadOrders)' ]

    - &useBashTweakInstead
      type: say
      content: 'A Bashed Patch tweak can be used instead of this plugin. %1%'
      subs: [ '' ]
      condition: 'file("Bashed Patch.*\.esp")'

    - &useINITweakInstead
      type: say
      content: 'An INI tweak can be used instead of this plugin. %1%'
      subs: [ '' ]

    - &useInstead
      type: warn
      content: 'Use %1% instead.'

    - &useOnlyOneX
      type: error
      content: 'Use only one %1%.'

    - &useVersion
      type: error
      content: 'Use %1% version.'

    - &useVersionNon
      type: error
      content: 'Use non-%1% version.'

    - &versionOldX
      type: say
      content: 'It appears you do not have the latest version of %1%. Some mods may require functionality added in the latest version of %1% to work.'

    - &versionUpToDateX
      type: say
      content: 'Your %1% is up-to-date.'

    - &versionXIncY
      type: error
      content: 'Your installed version of %1% is not compatible with your version of %2%.'

    - &versionXofYorGreaterRequired
      type: error
      content: 'Requires version **%1%** or greater of **%2%**.'

    - &wildEdits
      type: warn
      content: 'This plugin contains [wild edits](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#WildEdits) and may require additional manual cleaning to not interfere with other mods. %1%'
      subs: [ '' ]

  # Cleaning Data Anchors
    - &quickClean
      util: '[TES5Edit](https://www.nexusmods.com/skyrim/mods/25859)'
      detail: 'A guide to cleaning plugins using xEdit can be found [here](https://tes5edit.github.io/docs/7-mod-cleaning-and-error-checking.html#ThreeEasyStepstocleanMods).'

    - &reqManualFix
      util: '[TES5Edit](https://www.nexusmods.com/skyrim/mods/25859)'
      detail: 'It is strongly recommended not to use mods that contain **deleted navmeshes** as they''re known to cause crashes. **Deleted navmeshes** must be corrected manually (a complex process that should be done by the mod author). More information on **deleted navmeshes** is provided [here](https://www.creationkit.com/index.php?title=Fixing_Navmesh_Deletion_Tutorial).'

  # Global Anchors
    - &latestLOOTThread
      type: say
      content: '[Latest LOOT thread](%1%).'
      subs: [ 'https://loot.github.io/latest-thread/' ]

    - &scriptExtenderMissing
      type: error
      content: 'You have installed an %1% plugin but %1% was not found! See %1% download page: %2%.'
      subs:
        - 'SKSE'
        - '[SKSE](https://skse.silverlock.org)'
      condition: 'file("SKSE/Plugins/([^\.]+\.dll)") and not file("../skse_loader.exe")'

    - &scriptExtenderRequiredScripts
      type: warn
      content: 'It appears you have installed **%1%**, but its required scripts seem to be missing. Please ensure you have correctly installed the scripts bundled with the **%2%** installation archive.'
      subs:
        - 'Skyrim Script Extender'
        - '[SKSE](https://skse.silverlock.org)'
      condition: 'not file("scripts/skse.pex") and file("../skse_loader.exe")'

common:
# File Anchors
  - &FNIS
    name: 'tools/GenerateFNIS_for_Users/GenerateFNISforUsers.exe'
    display: '[Fores New Idles in Skyrim](https://www.nexusmods.com/skyrim/mods/11811)'
    condition: 'not file("Nemesis_Engine/Nemesis Unlimited Behavior Engine.exe")'

  - &SKSE
    name: '../skse_loader.exe'
    display: '[SKSE](https://skse.silverlock.org)'

  - &SkyUI
    name: 'SkyUI.esp'
    display: '[SkyUI](https://www.nexusmods.com/skyrim/mods/3863)'

# Sub-Anchors
  # &alreadyInX
  - &alreadyInAmidianBornContentAddon
    <<: *alreadyInX
    condition: 'active("aMidianBorn_ContentAddon.esp")'
    subs: [ 'aMidianBorn_ContentAddon.esp' ]
  - &alreadyInBDO
    <<: *alreadyInX
    condition: 'file("BDO.esp")'
    subs: [ 'BDO.esp' ]
  - &alreadyInCompleteCraftingOverhaul
    <<: *alreadyInX
    condition: 'file("Complete Crafting Overhaul( - BS version)?\.esp")'
    subs: [ 'Complete Crafting Overhaul' ]
  - &alreadyInCompleteCraftingOverhaulRemade
    <<: *alreadyInX
    condition: 'active("Complete Crafting Overhaul_Remade.esp")'
    subs: [ 'Complete Crafting Overhaul_Remade.esp' ]
  - &alreadyInCraftTemperSmelt
    <<: *alreadyInX
    condition: 'file("Craft, Temper, Smelt.esp")'
    subs: [ 'Craft, Temper, Smelt.esp' ]
  - &alreadyInLegendarySouls
    <<: *alreadyInX
    condition: 'file("LegendarySouls.esp")'
    subs: [ 'LegendarySouls.esp' ]
  - &alreadyInPerkUp
    <<: *alreadyInX
    condition: 'file("PerkUP.+\.esp")'
    subs: [ 'PerkUP plugins' ]
  - &alreadyInPerkUpArchery
    <<: *alreadyInX
    condition: 'file("PerkUP-Archery.esp")'
    subs: [ 'PerkUP-Archery.esp' ]
  - &alreadyInPrettyFollowers
    <<: *alreadyInX
    condition: 'file("Pretty Followers.esm")'
    subs: [ 'Pretty Followers' ]
  - &alreadyInSIDTComplete
    <<: *alreadyInX
    condition: 'file("SIDT - Complete.esp")'
    subs: [ 'SIDT - Complete.esp' ]
  - &alreadyInSkyrimImmersiveCreatures
    <<: *alreadyInX
    condition: active("Skyrim Immersive Creatures.esp") or active("Skyrim Immersive Creatures.esm")
    subs: [ 'Skyrim Immersive Creatures.esp' ]
  - &alreadyInSkyRe
    <<: *alreadyInX
    condition: 'file("SkyRe_Main.esp") or file("SkyRe_Main_NoDawnguard.esp")'
    subs: [ 'SkyRe Main' ]
  - &alreadyInUFO
    <<: *alreadyInX
    subs: [ 'Ultimate Follower Overhaul' ]
    condition: 'file("UFO - Ultimate Follower Overhaul.esp")'

  # &alreadyInOrFixedByX
  - &alreadyInOrFixedByPatchv1_4
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.4' ]
    condition: 'version("../TESV.exe", "1.4", >=)'
  - &alreadyInOrFixedByPatchv1_4_26
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.4.26' ]
    condition: 'version("../TESV.exe", "1.4", >=)'
  - &alreadyInOrFixedByPatchv1_5
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.5' ]
    condition: 'version("../TESV.exe", "1.5", >=)'
  - &alreadyInOrFixedByPatchv1_6
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.6' ]
    condition: 'version("../TESV.exe", "1.6", >=)'
  - &alreadyInOrFixedByPatchv1_8
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.8' ]
    condition: 'version("../TESV.exe", "1.8", >=)'
  - &alreadyInOrFixedByPatchv1_9
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.9' ]
    condition: 'version("../TESV.exe", "1.9", >=)'
  - &alreadyInOrFixedByPatchv1_9_26
    <<: *alreadyInOrFixedByX
    subs: [ 'Skyrim Patch 1.9.26' ]
    condition: 'version("../TESV.exe", "1.9", >=)'
  - &alreadyInOrFixedByUSLEEP
    <<: *alreadyInOrFixedByX
    subs: [ '[Unofficial Skyrim Legendary Edition Patch](https://www.nexusmods.com/skyrim/mods/71214/)' ]
    condition: 'active("Unofficial Skyrim Legendary Edition Patch.esp")'
  - &alreadyInOrFixedByUHRP
    <<: *alreadyInOrFixedByX
    subs: [ 'Unofficial High Resolution Patch.esp' ]
    condition: 'active("Unofficial High Resolution Patch.esp")'

  # &obsolete
  - &obsoleteSharlikran
    <<: *obsolete
    subs: [ '[Sharlikran''s Compatibility Patches](https://www.nexusmods.com/skyrim/mods/26230/)' ]

  # &patch3rdParty
  - &patch3rdParty_Requiem_RPC
    <<: *patch3rdParty
    subs:
      - 'Requiem'
      - '[Requiem Patch Central](https://www.nexusmods.com/skyrim/mods/61621/)'
  - &patch3rdParty_Requiem_SRP
    <<: *patch3rdParty
    subs:
      - 'Requiem'
      - '[Seg''s Requiem Patches](https://www.nexusmods.com/skyrim/mods/95859/)'

  # &patchUnavailable
  - &patchUnavailableRequiem
    <<: *patchUnavailable
    subs: [ 'Requiem' ]
    condition: 'active("Requiem.esp")'

  # &requiresMCM_X
  - &requiresMCM_SkyUI
    <<: *requiresMCM_X
    subs: [ '[SkyUI](https://www.nexusmods.com/skyrim/mods/3863/)' ]
    condition: 'not active("SkyUI.esp")'

  # &requiresX
  - &requiresBetterMales
    <<: *requiresX
    type: say
    subs: [ '[Better males - Beautiful nudes and faces - New hairstyles](https://www.nexusmods.com/skyrim/mods/2488/)' ]
  - &requiresCBBE
    <<: *requiresX
    type: say
    subs: [ '[CBBE](https://www.nexusmods.com/skyrim/mods/2666/)' ]
  - &requiresCBBEorUNP
    <<: *requiresX
    type: say
    subs: [ '[CBBE](https://www.nexusmods.com/skyrim/mods/2666/) or [DIMONIZED UNP](https://www.nexusmods.com/skyrim/mods/6709/)' ]
  - &requiresCHSBHC
    <<: *requiresX
    type: say
    subs: [ '[CHSBHC - BBP - Nude and Jiggly Mod](https://www.nexusmods.com/skyrim/mods/4888/)' ]
  - &requiresUNP
    <<: *requiresX
    type: say
    subs: [ '[DIMONIZED UNP](https://www.nexusmods.com/skyrim/mods/6709/)' ]
  - &requiresUNPB
    <<: *requiresX
    type: say
    subs: [ '[UNPB](https://www.nexusmods.com/skyrim/mods/37900/)' ]

  # &useInstead
  - &useInsteadReProccer
    <<: *useInstead
    subs: [ '[ReProccer - Automated SkyRe Patch Generator](https://www.nexusmods.com/skyrim/mods/28467/)' ]

  # &useVersion
  - &useVersionDawnguard
    <<: *useVersion
    subs: [ 'Dawnguard' ]
    condition: 'active("Dawnguard.esm")'
  - &useVersionDragonborn
    <<: *useVersion
    subs: [ 'Dragonborn' ]
    condition: 'active("Dragonborn.esm")'
  - &useVersionHearthFires
    <<: *useVersion
    subs: [ 'HearthFires' ]
    condition: 'active("HearthFires.esm")'

  # &useVersionNon
  - &useVersionNonDawnguard
    <<: *useVersionNon
    subs: [ 'Dawnguard' ]
    condition: 'not active("Dawnguard.esm")'
  - &useVersionNonDragonborn
    <<: *useVersionNon
    subs: [ 'Dragonborn' ]
    condition: 'not active("Dragonborn.esm")'
  - &useVersionNonHearthFires
    <<: *useVersionNon
    subs: [ 'HearthFires' ]
    condition: 'not active("HearthFires.esm")'

